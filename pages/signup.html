<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="left-container">
                
            </div>

            <div class="right-container">
                <div class="cadastro-box">
                    <div class="cadastro-info">
                        <h1 class="cadastro-title">Cadastro</h1>
                        <p class="">Faça seu cadastro para aproveitar o melhor do nosso site</p>
                    </div>
                    <div class="login-cadastro">
                        <form action=".//index.html" method="post">

                            <div class="textfield">
                                <ion-icon name="person-outline"></ion-icon>
                                <input required type="text" name="usuario" placeholder="">
                                <label for="usuario">Usuário</label>
                            </div>

                            <div class="textfield">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input required type="email" name="email" placeholder="">
                                <label for="email">Email</label>
                            </div>

                            <div class="textfield">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input required type="password" name="senha" placeholder="">
                                <label for="senha">Senha</label>
                            </div>

                            <div class="textfield3">
                                <input type="submit" value="Cadastrar">
                                <div>
                                    Já tem conta?
                                    <a href="signin.html">Entrar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
